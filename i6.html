<!DOCTYPE html>
<html>
    <head>
        <title>Diffie-Hellman Key Exchange</title>
    </head>
    <body>
        <h1>Diffie-Hellman Key Exchange</h1>
        <hr>
        <script>
            function power(a,b,p){
                if(b==1)
                    return a%b;
                else
                    return (Math.pow(a,b)%p)
            }
            var P = 11;
            var G = 7;
            var a = 3;
            var b = 6;
            var x = power(G,a,P);
            var y = power(G,b,P);
            var ka = power(y,a,P);
            var kb = power(x,b,P);
            document.write("P (prime): " + P + "<br>"); 
            document.write("G (base): " + G + "<br>"); 
            document.write("Alice's private key: " + a + "<br>"); 
            document.write("Bob's private key: " + b + "<br>"); 
            document.write("Alice's public key: " + x + "<br>"); 
            document.write("Bob's public key: " + y + "<br>"); 
            document.write("Alice's secret key: " + ka + "<br>"); 
            document.write("Bob's secret key: " + kb + "<br>"); 
            document.write("<b>Shared secret key: " + ka + "</b><br>");
        </script>
    </body>
</html>
